plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "br.com.raffashe.readit"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "br.com.raffashe.readit"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Apply the Google services plugin to enable Firebase
apply plugin: 'com.google.gms.google-services'

dependencies {
    // Firebase BOM to manage versions
    implementation platform('com.google.firebase:firebase-bom:32.7.0')

    // Firebase Analytics (optional, but you can add other Firebase services here)
    implementation 'com.google.firebase:firebase-analytics'

    // Add other Firebase dependencies as needed
    // For example, Firebase Authentication:
    // implementation 'com.google.firebase:firebase-auth'
}

apply plugin: 'com.google.gms.google-services' // Add this line at the bottom
